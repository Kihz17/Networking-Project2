syntax = "proto3";

package auth;

message CreateAccountWeb {
	int64 requestId = 1;
	string email = 2;
	string plainTextPassword = 3;
}

message CreateAccountWebSuccess {
	int64 requestId = 1;
	int64 userId = 2;
}

message CreateAccountWebFaliure {
	int64 requestId = 1;
	
	enum AccountFailureReason {
		ACCOUNT_ALREADY_EXISTS = 0;
		INVALID_PASSWORD = 1;
		INTERNAL_SERVER_ERROR = 2;
	}
	
	AccountFailureReason reason = 2;
}

message AuthenticateWeb {
	int64 requestId = 1;
	string email = 2;
	string plainTextPassword = 3;
}

message AuthenticateWebSuccess {
	int64 requestId = 1;
	int64 userId = 2;
	string creationDate = 3;
}

message AuthenticateWebFailure {
	int64 requestId = 1;
	
	enum AuthenticateFailureReason {
		INVALID_CREDENTIALS = 0;
		INTERNALL_SERVER_ERROR = 1;
	}
	
	AuthenticateFailureReason reason = 2;
}

