syntax = "proto3";

package auth;

message CreateAccountWeb {
	int64 requestId = 1;
	string email = 2;
	string plainTextPassword = 3;
}

message CreateAccountWebResult {
	int64 requestId = 1;
	int64 userId = 2;
	
	enum CreateAccountResult {
		SUCCESS = 0;
		ACCOUNT_ALREADY_EXISTS = 1;
		INVALID_PASSWORD = 2;
		INTERNAL_SERVER_ERROR = 3;
	}
	
	CreateAccountResult reason = 3;
}

message AuthenticateWeb {
	int64 requestId = 1;
	string email = 2;
	string plainTextPassword = 3;
}

message AuthenticateWebResult {
	int64 requestId = 1;
	int64 userId = 2;
	
	enum AuthenticateResult {
		SUCCESS = 0;
		INVALID_CREDENTIALS = 1;
		INTERNAL_SERVER_ERROR = 2;
	}
	
	AuthenticateResult reason = 3;
	string creationDate = 4;
}
